<!DOCTYPE html>
<html>
  <head>
      <title>My First HTML</title>     
    </head>

  <body>
      <h2>Unordered list</h2>
    <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
        <ul>
            <li>Third List Item1</li>
        </ul>
      </ul>
      <h2>Ordered list</h2>
    <ol>
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
      </ol>
      <h2>Discriptive list</h2>
      <dl>
        <dt>Term</dt>
        <dd>Definition1</dd>
        <dd>Definition2</dd>
        <dd>Definition3</dd>
      </dl>
  </body>
</html>

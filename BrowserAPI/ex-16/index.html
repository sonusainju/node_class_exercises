<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attributes</title>
    <script>
        window.onload = ()=>{
            const link = document.querySelector("a");
            const href = link.getAttribute("href");
            console.log(href);

            const classAttribute = link.getAttribute("class");
            console.log(classAttribute);
        }
    </script>
    <style>
      a {
        font-family: Arial, Helvetica, sans-serif;
      }

      .menu {
        display: block;
        width: 400px;
        border: 1px solid black;
        background-color: #eee;
        padding: 5px 0 5px 10px;
      }

      a.menu {
        color: black;
        text-decoration: none;
      }

      a.menu:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <a href="#" class="menu">Link 1</a>
    <a href="#" class="menu">Link 2</a>
    <a href="#" class="menu">Link 3</a>
    <a href="#" class="menu">Link 4</a>
    <a href="#" class="menu">Link 5</a>
  </body>
</html>

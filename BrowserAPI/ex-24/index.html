<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
    <script>
        window.onload=()=>{
            let h1=document.querySelector("h1");
            h1.style.color ="red";
            h1.style.fontWeight ="normal";
            h1.style.textDecoration ="underline";

            let p=document.querySelector("p");
            p.style ="color:green; font-weight:bold;border:1px solid black";
        };

    </script>
  </head>
  <body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
    <ul></ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>

        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        ul{
            background-color: lightblue;
            border: 1px solid blue;
            padding:20px;
            text-align: center;
            font-size: 0;
            
        }

        li{
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
